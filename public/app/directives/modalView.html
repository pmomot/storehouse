<div class="modal fade">
    <div class="modal-dialog " ng-class="size()">
        <div class="modal-content">
            <form role="form" ng-submit="submit()" name="modalForm">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{{ title }}</h4>
                </div>
                <div class="modal-body" ng-transclude></div>
                <div class="modal-footer">
                    <button type="{{ cancelButton.buttonType }}"
                            class="btn {{ cancelButton.class }}" ng-click="close()"
                            >{{ cancelButton.value }}</button>
                    <input id="modal-submit" ng-if="submitButton" class="btn {{ submitButton.class }}"
                           type="submit" value="{{ submitButton.value }}" ng-disabled="modalForm.$invalid" />
                </div>
            </form>
        </div>
    </div>
</div>
