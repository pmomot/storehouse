<div>
    <p>
        <button type="button" class="btn btn-primary"
                ng-click="settings.showPopup('create')">{{ settings.addNewLabel }}</button>
    </p>
    <div class="table-responsive" ng-if="settings.list().length > 0">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th ng-repeat="h in settings.header">{{ h }}</th>
                <th class="center">Controls</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in settings.list()" data-id="{{ item.uuid }}">
                <td ng-repeat="f in settings.fields">{{ item[f] }}</td>
                <td class="center">
                    <span class="alert alert-info glyphicon glyphicon-edit"
                          ng-click="settings.showPopup('update', item)"></span>
                    <span class="alert alert-danger glyphicon glyphicon-remove"
                          ng-click="settings.showPopup('remove', item)"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-if="settings.list().length === 0">{{ settings.emptyLabel }}</div>
</div>
