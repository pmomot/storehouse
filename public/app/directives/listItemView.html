<tr data-id="{{ item.uuid }}"
    class="{{ className }}">
    <td ng-repeat="f in settings.fields">{{ item[f] }}</td>
    <td class="center">
        <span class="alert alert-info glyphicon glyphicon-edit"
              ng-click="settings.showPopup('update', item)"></span>
        <span class="alert alert-danger glyphicon glyphicon-remove"
              ng-click="settings.showPopup('remove', item)"></span>
    </td>
</tr>
