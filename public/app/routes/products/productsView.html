<sh-header></sh-header>
<div class="main-content">
    <div class="table-responsive" ng-if="vm.products().length > 0">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Desc</th>
                <th class="center">Controls</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in vm.products()">
                <td>{{ p.name }}</td>
                <td>{{ p.description }}</td>
                <td class="center">
                    <span class="alert alert-info glyphicon glyphicon-edit"></span>
                    <span class="alert alert-danger glyphicon glyphicon-remove" ng-click="vm.deleteProduct($event, p.uuid)"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-if="vm.products().length === 0">There are no products in storehouse :(</div>
</div>
