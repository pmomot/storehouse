<form class="user-form" method="post" ng-submit="vm.sendRequest()">
    <h2 class="user-form-heading">Change Password</h2>
    <label for="inputCurrentPass" class="sr-only">Current Password:</label>
    <input type="password" id="inputCurrentPass" class="form-control" placeholder="Current Password"
           required="" ng-model="vm.data.currentPassword">
    <label for="inputCurrentPass" class="sr-only">New Password:</label>
    <input type="password" id="inputNewPass" class="form-control" placeholder="New Password"
           required="" ng-model="vm.data.newPassword">
    <label for="inputCurrentPass" class="sr-only">Repeat New Password:</label>
    <input type="password" id="inputPass" class="form-control" placeholder="Repeat New Password"
           required="" ng-model="vm.data.repeatPassword">
    <div class="form-group has-error" ng-show="vm.errors.length > 0">
        <label class="control-label" ng-repeat="error in vm.errors">{{ error }}</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    <div class="sign-up-label"><a href="#" ng-click="vm.goBack($event)">← Back</a></div>
</form>
