<form class="user-form" method="post" ng-submit="vm.sendRequest()">
    <h2 class="user-form-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
           required="" autofocus="" ng-model="vm.data.email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password"
           required="" ng-model="vm.data.password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <div class="sign-up-label">Not Signed Up? <a href="#user/sign-up">Create an Account</a></div>
    <div class="sign-up-label"><a href="#forgot-password">Forgot password?</a></div>
    
</form>
