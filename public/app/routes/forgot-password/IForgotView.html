<form class="user-form" method="post" ng-submit="vm.sendRequest()">
    <h2 class="user-form-heading"> I forgot password</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
           required="" autofocus="" ng-model="vm.data.email">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Send restoration link</button>
    <div class="sign-up-label">
        <a href="#user/log-in">Back to Log In</a>
    </div>
</form>
