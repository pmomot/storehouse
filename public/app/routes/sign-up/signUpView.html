<form class="user-form" method="post" ng-submit="vm.sendRequest()">
    <h2 class="user-form-heading">Create an Account</h2>
    <label for="inputFirstName" class="sr-only">First Name</label>
    <input type="text" id="inputFirstName" class="form-control" placeholder="First Name"
           required="" autofocus="" ng-model="vm.data.firstName">

    <label for="inputLastName" class="sr-only">Last Name</label>
    <input type="text" id="inputLastName" class="form-control" placeholder="Last Name"
           required="" ng-model="vm.data.lastName">

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
           required="" ng-model="vm.data.email">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password"
           required="" ng-model="vm.data.password">

    <label for="inputPasswordConfirm" class="sr-only">Confirm Password</label>
    <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Confirm Password"
           required="" ng-model="vm.data.passwordConfirm">

    <div class="form-group has-error" ng-show="vm.errors.length > 0">
        <label class="control-label" ng-repeat="error in vm.errors">{{ error }}</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">{{ vm.ln()['submit'] }}</button>
    <div class="sign-up-label">
        <a href="#user/log-in">Back to Log In</a>
    </div>
</form>
