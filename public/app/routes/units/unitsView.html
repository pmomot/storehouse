<sh-header></sh-header>
<div class="main-content">
    <p>
        <button type="button" class="btn btn-primary"
                ng-click="vm.showPopup('create')">Add new unit of measurement</button>
    </p>
    <div class="table-responsive" ng-if="vm.units().length > 0">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Desc</th>
                <th class="center">Controls</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in vm.units()" data-id="{{ p.uuid }}">
                <td>{{ p.name }}</td>
                <td>{{ p.description }}</td>
                <td class="center">
                    <span class="alert alert-info glyphicon glyphicon-edit"
                          ng-click="vm.showPopup('update', p)"></span>
                    <span class="alert alert-danger glyphicon glyphicon-remove"
                          ng-click="vm.showPopup('remove', p)"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-if="vm.units().length === 0">There are no units of measurement in storehouse yet :(</div>

    <sh-modal title="vm.modalTitle" visible="vm.modalShow" ng-if="vm.modalType === 'remove'" size="small"
              footer="vm.modalButtonsOptions" model="vm.modalItem" type="vm.modalType">
        <p>Are you sure you want to remove unit: <b>{{ vm.modalItem.name }}</b> ?</p>
    </sh-modal>
</div>
